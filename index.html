    <div class="card" style="width: 18rem;">
        <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
          </div>
          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>

          <style>

                font-family: 'Pacifico', cursive;

            }

                background-color:#7322ed ;

                display: flex;

            }

            .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
          </style>

      <!--Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      // Your JavaScript goes here
          // Your JavaScript goes here
      // Your JavaScript goes here
          let randomNumber = Math.floor(Math.random() * 100) + 1;
    
    const guesses = document.querySelector(".guesses");
    const lastResult = document.querySelector(".lastResult");
    const lowOrHi = document.querySelector(".lowOrHi");
    const card =document.querySelector(".card")
    
    
    const guessSubmit = document.querySelector(".guessSubmit");
    const guessField = document.querySelector(".guessField");
    
    let guessCount = 1;
    let resetButton;
    guessField.focus();
    function checkGuess() {
      alert("I am a placeholder");
    }
    function checkGuess() {
      const userGuess = Number(guessField.value);
      if (guessCount === 1) {
        guesses.textContent = "Previous guesses: ";
      }
      guesses.textContent += `${userGuess} `;
    
      if (userGuess === randomNumber) {
        lastResult.textContent = "Congratulations! You got it right!";
        lastResult.style.backgroundColor = "green";
        lowOrHi.textContent = "";
        setGameOver();
      } else if (guessCount === 10) {
        lastResult.textContent = "!!!GAME OVER!!!";
        lowOrHi.textContent = "";
        setGameOver();
      } else {
        lastResult.textContent = "Wrong!!!";
        lastResult.style.backgroundColor = "red";
        if (userGuess < randomNumber) {
          lowOrHi.textContent = "Last guess was too low!";
        } else if (userGuess > randomNumber) {
          lowOrHi.textContent = "Last guess was too high!";
        }
      }
    
      guessCount++;
      guessField.value = "";
      guessField.focus();
    }
    guessSubmit.addEventListener("click", checkGuess);
    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement("button");
      resetButton.textContent = "Start new game";
      document.body.append(resetButton);
      resetButton.addEventListener("click", resetGame);
    }
    function resetGame() {
      guessCount = 1;
    
      const resetParas = document.querySelectorAll(".resultParas p");
      for (const resetPara of resetParas) {
        resetPara.textContent = "";
      }
    
      resetButton.parentNode.removeChild(resetButton);
    
      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value = "";
      guessField.focus();
    
      lastResult.style.backgroundColor = "white";
    
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }
    
    //styling with javascript
    guesses.style.backgroundColor = "#7322ed ;";
    guesses.style.fontSize = "200%";
    guesses.style.fontFamily = "Tangerine";
    guesses.style.padding = "10px";
    guesses.style.boxShadow = "1px 1px 3px black";
    lowOrHi.style.fontSize = "200%";
    lowOrHi.style.fontFamily = "Tangerine";
    lastResult.style.fontFamily = "'Pacifico', cursive;";
    lastResult.style.backgroundColor = "orange";
    resultParas.style.backgroundColor = "green";
    resetButton.style.fontSize = "200%";

    </script>
